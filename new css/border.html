<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border and shadow</title>
    <style>
        p{
            color: black;
            border: 5px dashed  blueviolet;
            border-radius: 40px;
            box-shadow: 10px 10px 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <p>In HTML, "border" refers to the line or outline that can be added around an element, and it's typically styled using CSS properties like border-style, border-width, and border-color</p>
</body>
</html>
