<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display properties</title>
    <style>
        .flex{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .gap{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="gap">apple</div>
        <div class="gap">banana</div>
        <div class="gap">orange</div>
        <div class="gap">grape</div>
        <div class="gap">watermelon </div>
        <div class="gap">strawberry</div>
        <div class="gap">mango</div>
        <div class="gap">pineapple</div>
        <div class="gap">cherry</div>
        <div class="gap">papaya</div>
        <div class="gap">1apple</div>
        <div class="gap">2banana</div>
        <div class="gap">3orange</div>
        <div class="gap">4grape</div>
        <div class="gap">5watermelon </div>
        <div class="gap">6strawberry</div>
        <div class="gap">7pineapple</div>
        <div class="gap">8cherry</div>
        <div class="gap">9papaya</div>
    </div>
</body>
</html>
